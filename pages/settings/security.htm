title = "Security"
url = "/settings/security"
layout = "settings"

[account]

[resources]
vars[activeSetting] = "security"
==

<div class="panel panel-default">
    <div class="panel-heading">Update Password</div>

    <div class="panel-body">

        {{ form_ajax('onUpdate', { model: user, class: 'form-horizontal' }) }}

            <input type="hidden" name="flash" value="Your password has been updated!" />

            <div class="form-group">
                <label class="col-md-4 control-label" for="accountPassword">New Password</label>
                <div class="col-md-6">
                    <input name="password" type="password" class="form-control" id="accountPassword">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="accountPasswordConfirm">Confirm New Password</label>
                <div class="col-md-6">
                    <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
                </div>
            </div>

            <!-- Update Button -->
            <div class="form-group">
                <div class="col-md-offset-4 col-md-6">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>

        {{ form_close() }}

    </div>
</div>
