{% if errors|length %}
    <div class="alert alert-danger">
        <strong>Whoops!</strong> Something went wrong!
        <br><br>
        <ul>
            {% for error in errors.all %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% else %}
    {% flash error %}
        <div class="alert alert-danger">
            <strong>Whoops!</strong> Something went wrong!
            <br><br>
            <ul>
                <li>{{ message }}</li>
            </ul>
        </div>
    {% endflash %}
{% endif %}
